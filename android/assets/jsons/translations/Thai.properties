'If the brain were so simple we could understand it, we would be so simple we couldn't.' - Lyall Watson = ถ้าสมองมันไม่ซับซ้อนจนเราสามารถเข้าใจมันได้ เราก็คงจะคิดได้เเต่เรื่องง่ายๆจนเราคิดไม่ได้ - ลีออล วัตสัน
